<li
  class="c-tab"
  (click)="activateTab()"
>
  <a [ngClass]="{'is-active': active}">
    <ng-template [ngIf]="iconSrc && iconAlt">
      <div

        [innerHTML]="iconSrcHTML"
      >
      </div>
    </ng-template>
    <ng-template [ngIf]="text">
      <span> {{ text }}</span>
    </ng-template>
  </a>

</li>
