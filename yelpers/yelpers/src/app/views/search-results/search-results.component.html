<section class="v-search">
  <div class="row">
    <div class="columns small-12" *ngIf="businesses">
      <div class="v-search_header">
        <h1>Results for {{ query }} in {{ location }}</h1>
      </div>
      <div class="row">
        <div
          class="columns medium-4 small-12 v-search_card"
          *ngFor="let business of businesses"
        >
          <app-business-card [business]="business">

          </app-business-card>
        </div>
      </div>
    </div>
  </div>
</section>
