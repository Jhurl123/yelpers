<div class="c-location-select">
  <div class="c-location-select_inner">
    <label
      for="location"
    >
      In
    </label>
    <div [formGroup]="parentForm">
      <input
        type="text"
        name="location"
        id="location"
        placeholder="{{location || 'City, State, Zip code'}}"
        [formControlName]="'Location'"
      >
    </div>
  </div>
</div>
