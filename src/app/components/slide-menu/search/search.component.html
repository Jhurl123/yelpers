<div class="c-search_container">
  <button class="c-search" (click)="toggleSearch($event)">
    <img src="../../../assets/images/search-solid.svg">
  </button>
  <input
    class="c-search_input"
    type="text"
    placeholder="Search Destinations"
    [ngClass]="{'c-search_input-open': inputOpen}"
    (change)="toggleInput($event)"
  />
</div>
