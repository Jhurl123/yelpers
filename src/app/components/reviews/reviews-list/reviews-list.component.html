<div class="c-review-list" *ngIf="reviews">
  <div class="col-xs-12 c-review-list_container">
    <h2 class="c-review-list_header">Reviews</h2>
    <div class="c-reviews-list_review" *ngFor="let review of reviews">
      <app-review [review]="review"></app-review>
    </div>
    <div class="c-reviews-list_input">
      <app-review-input></app-review-input>
    </div>
  </div>
</div>
